                <div id="timeHourL" class="time">
                    <div class="off segment A"></div>
                    <div class="off segment B"></div>
                    <div class="off segment C"></div>
                    <div class="off segment D"></div>
                    <div class="off segment E"></div>

                    <div class="off segment E"></div>
                    <div class="off segment F"></div>

                    <div class="off segment E"></div>
                    <div class="off segment F"></div>
                    <div class="off segment G"></div>

                    <div class="off segment A"></div>
                    <div class="off segment B"></div>
                    <div class="off segment C"></div>
                    <div class="off segment D"></div>
                    <div class="off segment E"></div>
                    <div class="off segment F"></div>
                    <div class="off segment G"></div>

                    <div class="time--dot off"></div>
                    <div class="time--dot off"></div>
                </div>

                    <div class="off segment B"></div>
                    <div class="off segment C"></div>

                    <div class="off segment E"></div>
                    <div class="off segment F"></div>
                    <div class="off segment G"></div>

                    <div class="off segment B"></div>

                    <div class="off segment E"></div>

            <div id="weatherPanel" class="panel">
                weather

                <div class="oof-button">

                    <label class="cursor" for="oofCursor"><i class="bi bi-power"></i></label>
                </div>
                <div class="chrono-panel">
                    <button id="chronoPlay" class="active">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button id="chronoPause" class="d-none">
                        <i class="bi bi-pause-fill"></i>
                    </button>
                    <button id="chronoRestart">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <ul id="actionsList">
                    <li>
                        <input id="modeHour" type="radio" name="mode" value="hour" checked autocomplete="off"/>
                        <label for="modeHour" title="Heure"><i class="bi bi-clock-fill"></i></label>

                        <input id="modeChrono" type="radio" name="mode" value="chrono" autocomplete="off"/>
